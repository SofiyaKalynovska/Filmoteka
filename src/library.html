<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoIT Filmoteka 2022 - Library</title>
    <link rel="icon" href="./images/film.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/library.scss" />
    <script type="module" src="./js/library.js"></script>
  </head>
  <body>
    <include src="./partials/library-header.html"></include>
    <main>
      <div class="container">
        <section class="films-section">
          <!-- УБРАТЬ В МОДАЛЬНОЕ ОКНО -->
          <div style="display: none" id="not-logged-in">
            <form id="auth-form">
              <input type="input" id="email_singUp" placeholder="email" />
              <input type="input" id="password_singUp" placeholder="password" />
              <div>
                <button id="btn_singUp" name="btn_singUp">Регистрация</button>
                <button id="btn_singIn" name="btn_singIn">Авторизация</button>
              </div>
            </form>
          </div>
          <div style="display: none" id="logged-in">
            <h3>Logged in now with <span id="user_email"></span></h3>

            <button id="btnToPost">Post</button>
            <button id="btnToRequest">Request</button>
            <button id="btn_logout">Log out</button>
          </div>
          <!-- УБРАТЬ В МОДАЛЬНОЕ ОКНО -->
          <include src="./partials/main.html"></include>
          <include src="./partials/pagination.html"></include>
        </section>
      </div>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/up-btn.html"></include>
    <include src="./partials/about-modal.html"></include>
    <include src="./partials/loader.html"></include>
  </body>
</html>
